<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active">Congé</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">        

          <!-- Recent Sales -->
          <div class="col-12">
            <div class="card recent-sales overflow-auto">
          
    <div class="card-body">
     <h5 class="card-title">Edit un congé</h5>
       <form #f="ngForm" class="row g-3" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <legend class="col-form-label"><b>Status :</b></legend>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" [(ngModel)]="conge.status" id="status" value="0" checked>
                  <label class="form-check-label" for="status">
                  Congé  Non Confirmer
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" [(ngModel)]="conge.status" value="1">
                  <label class="form-check-label" for="status">
                  Congé confirmer
                  </label>
                </div>
               
              </div>
          </div>
         <div class="form-group">
         <div class="col-6">
           <label class="form-label"><b>Type :</b></label>
           <select  class="form-select" name="type" [(ngModel)]="conge.type">
             <option selected>Choose...</option>
             <option value="maladie">Maladie</option>
             <option value="mariage">Mariage</option>
             <option value="deces">Déces</option>
           </select>
         </div>
       </div>


        <div class="form-group has-feedback">
            <div class="col-6">
                <label  class="form-label"><b>Nombre de jour(s) :</b></label>
                <input type="text" class="form-control" required name="dure" [(ngModel)]="conge.dure">
             
              </div>
        </div>
       <div class="form-group has-feedback">
         <div class="col-6">
           <label  class="form-label"><b>Date Debut :</b></label>
           <input type="date" class="form-control" required name="dateDebut" [(ngModel)]="conge.dateDebut">
      
         </div>
       </div>
       <div class="form-group has-feedback">
       <div class="col-6">
           <label  class="form-label"><b>Date Fin :</b></label>
           <input type="date" class="form-control" required name="dateFin" [(ngModel)]="conge.dateFin">
       
         </div>
       </div>
       <div class="form-group has-feedback">
       <div class="col-6">
           <label  class="form-label"><b>Description :</b></label>
           <textarea  class="form-control" required name="description" [(ngModel)]="conge.description"></textarea>
        
         </div>
       </div>
  
         <div class="text-center">
           <button type="submit" class="btn btn-primary" >Submit</button>
           <button type="reset" class="btn btn-secondary">Reset</button>
         </div>
       </form><!-- Vertical Form -->

              </div>

            </div>
          </div><!-- End Recent Sales -->

          <!-- Top Selling -->
          <div class="col-12">
            <div class="card top-selling overflow-auto">

              <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                  </li>

                  <li><a class="dropdown-item" href="#">Today</a></li>
                  <li><a class="dropdown-item" href="#">This Month</a></li>
                  <li><a class="dropdown-item" href="#">This Year</a></li>
                </ul>
              </div>

            </div>
          </div><!-- End Top Selling -->

        </div>
      </div><!-- End Left side columns -->

    
    </div>
  </section> 

</main><!-- End #main -->
<app-footer></app-footer>
